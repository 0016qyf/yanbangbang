#设置项目当前的运行环境
spring:
  profiles:
    active: dev

  #设置项目标识
  jmx:
    default-domain: ybb

#mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:com/dyb/yanbangbang/mapper/xml/*.xml
  typeAliasesPackage: com.dyb.yanbangbang.entity
  global-config:
    db-column-underline: true



